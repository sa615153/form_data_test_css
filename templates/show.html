<!DOCTYPE html>
<html>
      <head>
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>microblog</title>
        {% endif %}
      </head>
      <body>


        <hr>

        <!--flash-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}



      </body>
{% block js %}{% endblock %}
</html>
